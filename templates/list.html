{% extends "base.html" %}
{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<h1><a href="/">{{ page_title }}</a></h1>
<p class="desc">{{ page_description }}</p>

<div class="box">
    <ul style="list-style:none; padding:0; margin:0;">
        {% for post in posts %}
        <li style="margin-bottom:0.6rem;">
            <a href="{{ post.kind_route() }}{{ post.summary.slug }}">{{ post.summary.title }}</a>
            <small style="opacity:0.75;">({{ post.summary.date_str() }})</small>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
